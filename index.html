<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="row mx-0 justify-content-center">
 <div class="col-xl-4 col-lg-5 col-md-6 col-sm-12">
  <h1 id="title">CALCULATOR</h1>
  <p id="description">caluculator for calculation</p>
  <table class="w-100 my-4" border="1">
    <tr>
      <td colspan="3"><input type="text" class="w-100" id="result" readonly></td>
      <td><button id="clear">C</button></td>
    </tr>
    <tr>
      <td><button  id="1" class="number">1</button></td>
      <td><button  id="2" class="number">2</button></td>
      <td><button  id="3" class="number">3</button></td>
      <td><button   class="number" id="add" >+</button></td>
    </tr>
    <tr>
      <td><button class="number">4</button></td>
      <td><button class="number">5</button></td>
      <td><button class="number">6</button></td>
      <td><button class="number" id="subtract">-</button></td>
    </tr>
    <tr>
      <td><button class="number">7</button></td>
      <td><button class="number">8</button></td>
      <td><button class="number">9</button></td>
      <td><button class="number">*</button></td>
    </tr>
    <tr>
      <td><button class="number">0</button></td>
      <td><button class="number">.</button></td>
      <td><button id="delete">/</button></td>
      <td><button id="equal">=</button></td>
    </tr>
   
      </table>
 </div>
  </div>
  
</body>
<script src="./script.js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</html>
